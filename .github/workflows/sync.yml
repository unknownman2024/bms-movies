name: Sync Movie Data

on:
  schedule:
    - cron: "0 */12 * * *"   # every 12 hours
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Run sync
        run: |
          python sync_movies.py

      - name: Commit changes
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"

          git add moviedata.json

          git diff --quiet && git diff --staged --quiet || \
          git commit -m "Auto sync moviedata.json"

      - name: Push
        run: git push
